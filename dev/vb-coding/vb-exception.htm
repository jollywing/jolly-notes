<p>Throw<br>
<b>Throw</b> 语句引发可用结构化异常处理代码 (<b>Try</b>...<b>Catch</b>...<b>Finally</b>) 
或非结构化异常处理代码 (<b>On Error GoTo</b>) 
处理的异常。可以在代码中使用 <b>Throw</b> 语句来捕获错误，因为 
Visual Basic 将在调用堆栈中上移直到找到对应的异常处理代码。<br>
<font color="#0080C0">Throw New System.Exception(&quot;An exception has occurred.&quot;)</font></p>

<p>On Error</p>

<p>结构化异常处理</p>

<p>非结构化异常处理<br>
